<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <header>
        <h1>Introduction to JavaScript and DOM Manipulation</h1>
    </header>

    <main>
        <section>
            <h2>Dynamic Content Update</h2>
            <p id="text-change">This text will change dynamically!</p>
            <button id="change-text-button">Change Text</button>
        </section>

        <section>
            <h2>Modify Styles</h2>
            <p id="style-change">This paragraph's style will be modified.</p>
            <button id="change-style-button">Change Style</button>
        </section>

        <section>
            <h2>Element Addition/Removal</h2>
            <div id="dynamic-elements">
                <p>Click the button to add or remove an element.</p>
            </div>
            <button id="toggle-element-button">Add/Remove Element</button>
        </section>
    </main>
